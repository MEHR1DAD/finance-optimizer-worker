name: Market Data Assessment

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

jobs:
  analyze-market:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Deploy to GH-Pages
        id: deploy
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        run: |
          # Use config.txt since main.py might change CWD or expect relative path from backend
          # Trying with simple filename if script switches dir
          python3 backend/main.py --channels backend/config.txt --output market_data.json --limit 100 --max-duration 250
          
          # --- DEPLOYMENT TO GH-PAGES ---
          mkdir -p /tmp/deploy_cache
          mv market_data.json /tmp/deploy_cache/market_data.json
          
          if [ -d "media" ]; then
             echo "ðŸ§¹ Pruning old cache..."
             find media -type f -mtime +1 -delete || true
             mv media /tmp/deploy_cache/media
          fi

          # Switch to gh-pages
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --hard origin/gh-pages || true

          # Restore
          if [ -f "/tmp/deploy_cache/market_data.json" ]; then
              mv /tmp/deploy_cache/market_data.json ./market_data.json
          fi
          
          if [ -d "/tmp/deploy_cache/media" ]; then
            mkdir -p media
            cp -r /tmp/deploy_cache/media/* media/
          fi
          
          # Commit and Push
          git config --global user.name 'Market Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          git add market_data.json
          git add media/ || echo "No media folder"
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Market Update $(date)"
            git push origin gh-pages --force
          else
            echo "ðŸ’¤ No changes."
          fi
