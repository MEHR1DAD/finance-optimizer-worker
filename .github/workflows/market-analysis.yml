name: Market Data Assessment

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

concurrency:
  group: market-analysis
  cancel-in-progress: true

jobs:
  analyze-market:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Analyze Market
        id: analyze
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION_FINANCE }}
        run: |
          # Run the script to generate market_data.json in the root
          python3 backend/main.py --channels backend/config.txt --output ../market_data.json --limit 100 --max-duration 250 || true
          
          # Prepare 'public' directory for Pages
          mkdir -p public
          mv market_data.json public/
          mv debug_errors.txt public/ || true
          
          # Move media if it exists
          if [ -d "media" ]; then
             echo "ðŸ§¹ Pruning old cache..."
             find media -type f -mtime +1 -delete || true
             mv media public/
          fi

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
